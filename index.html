<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search Results</title>
    <link href="css/reset.css" type="text/css" rel="stylesheet">
    <link href="css/styles.css" type="text/css" rel="stylesheet">
</head>
<body>
    <header>
       <nav>
          <section id="logo" class="container">
             <img src="images/logo.png" alt="logo">
          </section>
          <section id="searchbar">
          <form class="search-container">
            <input type="text" class="input">
            <div class="box">
                <img class="icon" src="images/x-out icon.png" alt="x out">
            </div>
            <div class="box-one">
                <img class="icon" id="search" src="images/blue-search.jpg" alt="search icon">
            </div>
          </form>
          </section>
          <ul id="options">
            <li><a id="options-icon" href="#"><img src="images/icon.png" alt="icon"></a></li>
            <li><a href="#" id="button">Sign in</a></li>
          </ul>
       </nav>
        </header>
    <main>
      <section class="more-options">
      <section id="options-two">
      <ul class="left">
        <li id="all"><a href="#"><img src="images/colorful-search.png" alt="all">All</a></li>
        <li id="news"><a href="#"><img src="images/news.png" alt="news">News</a></li>
        <li id="play"><a href="#"><img src="images/play-icon.png" alt="videos">Videos</a></li>
        <li><a href="#"><img src="images/location-icon.png" alt="maps">Maps</a></li>
        <li><a href="#"><img src="images/shopping-icon.png" alt="shopping">Shopping</a></li>
        <li><a href="#"><img src="images/options-icon.jpg" alt="More options">More</a></li>
      </ul>
      <ul class="right">
        <li><a href="#">Settings</a></li>
          <li id="tools"><a href="#">Tools</a></li>
      </ul>
    </section>
  </section>
  <section id="results-stats">
   <p>About 132,000,000 results (0.68 seconds)</p>
  </section>
    </main>
</body>
</html>
